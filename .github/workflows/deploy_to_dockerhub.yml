name: Publish Docker image

# with protected branches this translates to PR merge request as of 30.07.2022 there is no better way of establishing that
on: 
  push:
    branches:
      - master
      - stage
      - prod
    tags:
      - '[0-9].[0-9].[0-9]'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: gitarplayer/ghost-az-ai
          flavor: |
            latest=false 
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }} 
            type=raw,value=stage,enable=${{ github.ref == format('refs/heads/{0}', 'stage') }}
            type=raw,value=prod,enable=${{ github.ref == format('refs/heads/{0}', 'prod') }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}